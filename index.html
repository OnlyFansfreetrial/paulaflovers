<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #00a8ff);
            color: #fff;
            overflow: hidden;
        }

        /* Анимация загрузки */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Контейнер */
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideInDown 1s ease-in-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Фон */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/Paula.JPG') no-repeat center center/cover;
            filter: brightness(0.8);
            z-index: -1;
        }

        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn {
            position: relative;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: all 0.4s ease;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
            transition: all 0.4s ease;
        }
        .btn:hover::before {
            left: 0;
        }
        .btn:hover {
            color: #007bff;
            background: #fff;
        }

        .btn.onlyfans {
            border-color: #00a8ff;
        }
        .btn.onlyfans:hover {
            color: #00a8ff;
        }

        .btn.instagram {
            border-color: #e1306c;
        }
        .btn.instagram:hover {
            color: #e1306c;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }
            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 2em;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            .btn {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="background fade-in"></div>
    <div class="content fade-in">
        <h1>Welcome to My OnlyFans</h1>
        <div class="buttons">
            <a href="https://onlyfans.com/paula_flores/c441" target="_blank" class="btn onlyfans">OnlyFans</a>
            <a href="https://www.instagram.com/paula.flvr/" target="_blank" class="btn instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
